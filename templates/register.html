{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <p class="mt-2">Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
</div>
{% endblock content %}
