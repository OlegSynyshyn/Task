<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Сайт {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    {% load static %}
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'task_list' %}">TaskApp</a>
    <div class="d-flex">
        {% if user.is_authenticated %}
            <span class="me-2">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                 <button type="submit" class="btn btn-outline-danger btn-sm">Вийти</button>
        </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Увійти</a>
        {% endif %}

    </div>
  </div>
</nav>
<div class="container mt-4">
    {% block content %}

    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
